<html>
<head><title>Overlay examples</title>
</head>
<style>
.img {
  position: relative;
  border: 10px solid #f000;
  display: inline-block;
  vertical-align: top;
  cursor: pointer;
  margin: 10px;
}
.overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  transition: all .5s;
  overflow: hidden;
  height: 0;
  background: white;
  text-align: center;
  font-size: 50px;
}
.img:hover .overlay,
.overlay:hover {
  height: 25%;
  background: #ffffff75;
}
.img > img {
  display: block;
}
</style>
<body>
<div class="img">
  <img src="img/g10.jpg" />
  <div class="overlay">Hello!</div>
</div>
