<html>
<head>
<title> Login form Example</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="cssfile.css" type="text/css">
</head>
<body>
<div class="limiter">
		<div class="container-login">
			<div class="wrap-login">
				<form class="login-form" id="loginform" method="POST">
					<span class="login-form-title">
						Welcome
					</span>
					
					<div class="wrap-input">
						<input class="input" type="text" id="name" name="username">
						<span class="focus-input" data-placeholder="Username"></span>
					</div>
					<br><br>
					<div class="wrap-input">
						<input class="input" type="password" id="pass" name="pass">
						<span class="focus-input" data-placeholder="Password"></span>
					</div>
					<br><br>
					<div class="container-login-form-btn">
						<button class="login-form-btn" id="login">
							Login
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

<script>
$(document).ready(function() {
    $('#loginform').bootstrapValidator({
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
			name: {
				message: 'The username is not valid',
				validators: {
					notEmpty: {
						message: 'The username is required and cannot be empty'
					},
					stringLength: {
						min: 6,
						max: 50,
						message: 'The username must be more than 6 and less than 30 characters long'
					},
					regexp: {
						regexp: /^[a-zA-Z ]*$/,
						message: 'The username can only consist of only alphabets'
					},
				}
			},
			pass: {
				validators: {
					notEmpty: {
						message: 'The username is required and cannot be empty'
					},
					stringLength: {
						min: 4,
						max: 12,
						message: 'The password must be more than 6 and less than 30 characters long'
					},
				
				}
			}
		}
	 });
	 $("#login").click (function()  {

      var name = $("#name").val();
      var pass = $("#pass").val();

      //alert("  Name : " + name + " \n  Age : " + age + " \n Email : " + email + " \n College : " + college + " \n Contact : " + contact + " \n Address : " + place + " \n\n Form Submitted Successfully......");

      //ajax starts

      $.ajax({
          url: 'check.php',
          type: 'POST',
          data: {name:name,pass: pass},
          //data: {gender:gender},
          success : function(response){
                //alert(response);
                if(alert(response))
                {
					alert("name : "+ name+" \n Pass : "+pass+" ");
                }
                else   
                 window.location.reload();         
          }

		});
      //ajax ends
    });
	</script>
</html>
