<html>
<head>

	<link rel="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/css/bootstrapValidator.css">
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

<body>
<div class="form">
	<div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                     <ul class="tab-group">
						<li class="tab active">Register</li>
					</ul>
				<div class="tab-content">
					<div id="signup">   
						<h1>Sign Up for Free</h1>
						<form id="registrationForm" name="reg_form" action="registration.php" method="POST" class="form-horizontal">
							<div class="field-wrap">                   
							   <div class="form-group">
									<label class="col-sm-3 control-label">Name</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" name="name" />
									</div>
								</div>
							</div>
							<div class="field-wrap">
							<div class="form-group">
								<label class="col-sm-3 control-label">Gender</label>
								<div class="col-sm-5">
								<input type="checkbox" name="gender" checked data-toggle="toggle" data-on="Male" data-off="Female" data-onstyle="primary" data-offstyle="warning">
								   <!-- <div class="radio">
										<label>
											<input type="radio" name="gender" value="male" /> Male
										</label>
									</div>
									<div class="radio">
										<label>
											<input type="radio" name="gender" value="female" /> Female
										</label>-->
									</div>
								</div>
							</div>
							<div class="field-wrap">
								<div class="form-group">
									<label class="col-sm-3 control-label">Age</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" name="age" />
									</div>
								</div>
							</div>
							<div class="field-wrap">
								<div class="form-group">
									<label class="col-sm-3 control-label">Email ID</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" name="emailid" />
									</div>
								</div>
							</div>
							<div class="field-wrap">
								<div class="form-group">
									<label class="col-sm-3 control-label">College Name</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" name="college" />
									</div>
								</div>
							</div>
							<div class="field-wrap">
								<div class="form-group">
									<label class="col-sm-3 control-label">Address</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" name="place" />
									</div>
								</div>
							</div>
							<div class="field-wrap">
								<div class="form-group">
									<label class="col-sm-3 control-label">Contact Number</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" name="contact" />
									</div>
								</div>
							</div>
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <!-- Do NOT use name="submit" or id="submit" for the Submit button -->
                            <button type="submit" name="submit" class="btn btn-success"data-toggle="modal" data-target="#modal-submit">Sign up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--Modal-->
<div class="modal fade" id="modal-submit" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Muslim Students Meet - 2018</h4>
			</div>
			<div class="modal-body">
				<div class="panel panel-default">
					
					<div class="panel-body">
						<p> Dear xxx, Your Data has been Registered Successfully..!!<br> <br>Your ID :  </p>
					</div>
				</div>
			</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"> Ok</button>
				</div>
		</div>
	</div>
</div>


<script>
$(document).ready(function() {
    $('#registrationForm').bootstrapValidator({
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            name: {
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: 'The username is required and cannot be empty'
                    },
                    stringLength: {
                        min: 6,
                        max: 50,
                        message: 'The username must be more than 6 and less than 30 characters long'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z ]*$/,
                        message: 'The username can only consist of only alphabets'
                    },
                }
            },
            emailid: {
                validators: {
                    notEmpty: {
                        message: 'The email address is required and cannot be empty'
                    },
                    emailAddress: {
                        message: 'The email address is not a valid'
                    }
                }
            },      
            gender: {
                validators: {
                    notEmpty: {
                        message: 'The gender is required'
                    }
                }
            },
			age : {
				validators: {
                    notEmpty: {
                        message: 'Age is required'
					},
				stringLength :{
					min:2,
					max : 2,
					message : 'Enter Valid Age'
					},
				 regexp: {
                        regexp: /^\S[0-9]{0,3}$/,
                        message: 'The username can only consist of only Numbers'
                },
				}
			},
			college : {
                message: 'The College is not valid',
                validators: {
                    notEmpty: {
                        message: 'College Name is required and cannot be empty'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: 'College Name must be more than 6 and less than 30 characters long'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z]+$/,
                        message: 'The College Name can only consist of only Alphabets'
                    }
                }
			},
			place : {
				message: 'Entered Address is not valid',
                validators: {
                    notEmpty: {
                        message: 'Address is required and cannot be empty'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: 'Address must be more than 6 and less than 30 characters long'
                    },
                    regexp: {
                        regexp: /^[#.0-9a-zA-Z\s,-]+$/,
                        message: 'Address can only consist of alphabetical and number'
                    }
                }
			},
			contact : {
				message: 'Entered Contact Number is not valid',
                validators: {
                    notEmpty: {
                        message: 'Contact Number is required and cannot be empty'
                    },
                    stringLength: {
                        min: 10,
						max :10,
                        message: 'Address must be only 10 digits'
                    },
                    regexp: {
                        regexp: /^\+?[0-9-]+$/,
                        message: 'Address can only consist of alphabetical and number'
                    }
                }
			},
		}		
    });
});
</script>
</body>
</html>
