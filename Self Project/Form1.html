<script>
function disable1()
{
if(document.getElementById("single").checked)
	{
	 document.getElementById("married").disabled=true;
	 }
	else{
	document.getElementById("married").disabled=false;
	}
}
function disable2()
{
if(document.getElementById("married").checked)
	{
	document.getElementById("single").disabled=true;
	}
	else{
	document.getElementById("single").disabled=false;
	}
}
function blockSpecialChar(e){
		var k;
		document.all ? k=e.keycode : k=e.which;
		return ((k>64 && k<91) || (k>96 && k<123) || k==8 ||k==32 || (k>=48 && k<=57));
		}
function blockSpecialChar_number(e){
		var k;
		document.all ? k=e.keycode : k=e.which;
		return (k==8 ||k==32 || (k>=48 && k<=57));
		}
function blockSpecialChar_emailid(e){
		var k;
		document.all ? k=e.keycode : k=e.which;
		return ((k>64 && k<91) || (k>94 && k<123)||k==8 ||k==46 ||k==32 ||k==64 || (k>=48 && k<=57));
		}

<h3 class="h3">Registration Form</h3>
<form name="reg_form"  id="reg_form" action="regform.php" method="Post" >
<fieldset class="personal_field">
<legend><b class="b">Personal Details</b></legend>
<table>
	<tr>
		<td class="Label_Details">First Name :</td><td class="TextBox_Details"> <input type="text" name="fname" id="firstname" size="20" placeholder="Enter Your Name" onkeypress="return blockSpecialChar(event)" required><br></td>
	</tr>
	<tr>
		<td class="Label_Details">Last Name :</td><td class="TextBox_Details"> <input type="text" name="lname" id="lastname" size="20" placeholder="Enter your LastName" onkeypress="return blockSpecialChar(event)" required><br></td>
	</tr>
	<tr>
		<td class="Label_Details">Gender :</td>
		<td class="TextBox_Details"> <input type="radio" name="gender" value="Male" id="male" required>Male
			 <input type="radio" name="gender" value="Female" id="female">Female<br>
		</td>
	</tr>
	<tr>
		<td class="Label_Details">D.O.B : </td>
		<td class="TextBox_Details"> <input type="date" class="dob" name="dob" size="20" id="dob"  required ><br></td>
	</tr>
	<tr>
		<td class="Label_Details">Marital Status : </td>
		<td class="TextBox_Details"><input type="checkbox" name="mstatus" value="Single" id="single" onclick="disable1()" >Single
			<input type="checkbox" name="mstatus" value="Married" id="married" onclick="disable2()">Married<br>
		</td>
	
	</tr>
	</table></fieldset><br>
<p class="contact_details">
	<fieldset class="contact_field">
	<legend><b class="b">Contact Details</b></legend>	
	<table>
	<tr>
		<td class="Label_Details">Address :</td><td class="TextBox_Details"> <textarea id="text_area" name="address" rows="4" cols="22" id="address" placeholder="Enter your Residential Address" required></textarea><br></td>
	</tr>
	<tr>
		<td class="Label_Details">Pincode : </td><td class="TextBox_Details"><input type="text" name="pincode" size="20" id="pincode" maxlength="6"  placeholder="Pincode" onkeypress="return blockSpecialChar_number(event)"required></td>
	</tr>
	<tr>
		<td class="Label_Details">City : </td> <td class="TextBox_Details"><select id="dropdown1" name="city" class="dropdown_list" required>
								<option value="NA">--Select City--</option>
								<option value="ariyalur">Ariyalur</option>
								<option value="banglore">Bangalore</option>
								<option value="chennai">Chennai</option>
								<option value="dindugal">Dindugal</option>
								<option value="erode">Erode</option>
								<option value="hosur">Hosur</option>
								<option value="karnataka">Karnataka</option>
								<option value="madurai">Madurai</option>
								<option value="nagapattinam">Nagapattinam</option>
								<option value="puducherry">Puducherry</option>
								<option value="salem">Salem</option>
								<option value="trichy">Trichy</option>
								<option value="vellore">Vellore</option>
							</select>
						</td>
	</tr>	
	<tr>
		<td class="Label_Details">Nationality : </td>
			<td class="TextBox_Details"><select id="dropdown2" name="nationality" class="dropdown_list" required>
								<option value="NA">--Select Nationality--</option>
								<option value="indian" >Indian</option>
								<option value="others">Others</option>
							</select>
				</td>
	</tr>
	<tr>
		<td class="Label_Details">Contact Number :</td><td class="TextBox_Details"> <input type="text" name="cnumber" id="cnumber" size="20" onkeypress="return blockSpecialChar_number(event)" maxlength="10" required><br></td>
	</tr>
	<tr>
		<td class="Label_Details">Email-ID :</td><td class="TextBox_Details"> <input type="text" name="email" id="email" size="20" onkeypress="return blockSpecialChar_emailid(event)" title="Feild must contain '@'" maxlength="30" required><br></td>
	</tr>
	<tr>
		<td class="Label_Details">Password :</td><td class="TextBox_Details"> <input type="password" name="password" id="password" size="20" maxlength="5" required><br></td>
	</tr></p>
</table>
</fieldset>	<br>
