<!DOCTYPE html>
<html>
<head>
<style>
body{
	background-color : #333;
	}
	
</style>
</head>
<body>
<canvas id="canvas1" class="canvas1">
	
 </canvas> <br><br>
<!-- Gradient in Canvas -->
<script>
	var c = document.getElementById("canvas1");
	var ctx = c.getContext("2d");

	// Create gradient
	var grd = ctx.createLinearGradient(350,380,800,150);
	grd.addColorStop(0,"grey");
	grd.addColorStop(1,"white");

	// Fill with gradient
	ctx.fillStyle = grd;
	ctx.fillRect(0,0,1950,100);
</script>
</body>
</html>
