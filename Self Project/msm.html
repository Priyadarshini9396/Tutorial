	<script>
		$(document).ready(function() {
			  $("#submitbutton").click (function()  {

				  var college = $("#college").val();

				// alert("  username : " + username + " \n  Gender : " + gender + " \n Age : " + age + " \n Email ID : " + emailid + " \n College : " + college + " \n Address : " + place + " \n Contact Number : " + contact + " \n  \n Login Successfully......");
				//alert("Your Data :-\n Name : " + name + " \n Gender : " + gender + " \n Age : " + age + " \n Email : " + email + " \n College : " + college + " \n Contact : " + contact + " \n Address : " + place + " \n\n Registered Successfully......");

				//ajax starts

			  $.ajax({
				  url: 'check.php',
				  type: 'POST',
				  data: {name: name, gender:gender, age:age, email: email,college:college, place:place,contact:contact},
				  //data: {gender:gender},
				  success : function(response){
						//alert(response);
						if(alert(response))
						{
						$("#sucess_msg").show();
						}
						else   
						 window.location.reload();         
				  }

				});
				//ajax ends
			});
		});
	</script>
